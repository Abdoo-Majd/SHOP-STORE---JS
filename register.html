<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Nav -->
    
<nav class="container-fluid d-flex justify-content-center text-center align-items-center justify-content-between py-2">
    <h5 class=""><a href="">Shopping Cart</a></h5>
    <ul class="d-flex mr-2">
        <li class="p-2 mx-2"><a href="login.html" class="text-black-50">Sign In</a></li>
        <li class="p-2 mx-2"><a href="register.html" class="text-black-50">Sign Up</a></li>
    </ul>
</nav>

<!-- Card Register -->

<div class="register-card container">
   <div class="row text-center">
      <div class="infos col-sm-12 col-11 my-3 mx-auto py-3 mt-4">
        <input id="username" class="my-md-5 my-5 px-2 py-md-3 py-3 border-0 col-md-10 col-12 mx-md-auto d-block  " type="text" placeholder="Enter Username ..." id="username">
        <input id="email" class="my-md-5 my-5 px-2 py-md-3 py-3 border-0 col-md-10 col-12 mx-md-auto d-block  " type="email" placeholder="Enter Email ..." id="email">
        <input id="password" class="my-md-5 my-5 px-2 py-md-3 py-3 border-0 col-md-10 col-12 mx-md-auto d-block  " type="password" placeholder="Enter Password ..." id="password">
        <input id="signUp" class="my-md-5 my-5 px-2 py-md-3 py-3 border-0 col-md-5 col-10 mx-auto d-block" type="submit" value="Sign Up" id="signUp">
        
        <span class="font-weight-bold">If You Have Already Account <a href="login.html" class="login">Login</a></span>
      </div>
   </div>
</div>

<!-- Bootstrap-->
<link rel="stylesheet" href="js/bootstrap/bootstrap.min.js">

<!-- Script  -->
<script src="js/register.js"></script>
</body>
</html>
